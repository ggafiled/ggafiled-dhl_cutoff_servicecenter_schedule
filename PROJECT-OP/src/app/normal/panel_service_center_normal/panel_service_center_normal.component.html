<div class="container-fluid nocursor" align="justify">
  <div class="card justify-content-center">
    <div>{{dateTime | amDateFormat: 'Do MMMM YYYY, HH:mm'}}</div>
  </div>
  <div class="{{(videoShow===true)?'d-none':''}}">
    <table class="table borderless container-fluid" #tablePanel>
      <thead>
        <tr class="tr-head">
          <td scope="col" class="col-red text-center">INBOUND</td>
          <td scope="col" class="col-yellow" colspan="16">&nbsp;&nbsp;&nbsp;SHUTTLE SCHEDULE</td>
        </tr>
        <tr>
          <td scope="col" class="col-yellow text-center top-left-radius">Operating Day</td>
          <td class="text-center col-red col-border" colspan="4">1</td>
          <td class="text-center col-red col-border" colspan="4">2-3-4-5</td>
          <td class="text-center col-red col-border" colspan="4">6</td>
          <td class="text-center col-red col-border" colspan="4">7</td>
        </tr>
        <tr>
          <td scope="col" class="col-yellow text-center top-left-radius">Service Center / Cycle</td>
          <td class="text-center col-yellow col-border col-sub">A</td>
          <td class="text-center col-yellow col-border col-sub">B</td>
          <td class="text-center col-yellow col-border col-sub">C</td>
          <td class="text-center col-yellow col-border col-sub">D</td>
          <td class="text-center col-yellow col-border col-sub">A</td>
          <td class="text-center col-yellow col-border col-sub">B</td>
          <td class="text-center col-yellow col-border col-sub">C</td>
          <td class="text-center col-yellow col-border col-sub">D</td>
          <td class="text-center col-yellow col-border col-sub">A</td>
          <td class="text-center col-yellow col-border col-sub">B</td>
          <td class="text-center col-yellow col-border col-sub">C</td>
          <td class="text-center col-yellow col-border col-sub">D</td>
          <td class="text-center col-yellow col-border col-sub">A</td>
          <td class="text-center col-yellow col-border col-sub">B</td>
          <td class="text-center col-yellow col-border col-sub">C</td>
          <td class="text-center col-yellow col-border col-sub">D</td>
        </tr>
      </thead>
      <tbody class="{{(loadDataIsSuccess===false)?'d-none':''}}">
        <tr class="{{(i % 2 == 0)? 'row-interest':'row-normal'}}" *ngFor="let _data of data;index as i">
          <td scope="col" class="text-center top-left-radius"><strong>{{_data.Source}}</strong></td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time1 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time2 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time3 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time4 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time5 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time6 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time7 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time8 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time9 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time10 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time11 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time12 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time13 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time14 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time15 [alertIcon]=false></app-panel-field>
          </td>
          <td class="text-center col-border col-sub">
            <app-panel-field [date]=_data.Time16 [alertIcon]=false></app-panel-field>
          </td>
        </tr>
      </tbody>
      <tbody class="{{(loadDataIsSuccess===true)?'d-none':''}}">
        <tr>
          <td class="text-center col-border" colspan="17">
            Data is can't be reached.
            <span class="spinner-grow spinner-grow-sm text-warning" role="status" aria-hidden="true"></span>
            Loading...
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="embed-responsive rounded-lg embed-responsive-16by9 {{(videoShow)?'':'d-none'}}">
    <video *ngIf="videoShow===true" autoplay loop width="100%" height="100%" #videoPlayer>
      <source src="{{urlStreamimg}}">
    </video>
  </div>
</div>
